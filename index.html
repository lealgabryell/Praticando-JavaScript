<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendendo JS</title>

</head>

<body>
  <h1>Calcular m√©dia</h1>
  <input type="number" id="numero1" placeholder="Numero 1:">
  <input type="number" id="numero2" placeholder="Numero 2:">
  <input type="text" id="operador" placeholder="Operador:">
  <button onclick="calcularOperacao()">Calcular</button>
  <p id="resultado"></p>
  <script>

    function somar(numero1, numero2) {
      const soma = (numero1 + numero2);
      return soma;
    }
    function subtrair(numero1, numero2) {
      const soma = (numero1 - numero2);
      return soma;
    }
    function multiplicar(numero1, numero2) {
      const soma = (numero1 * numero2);
      return soma;
    }
    function dividir(numero1, numero2) {
      const soma = (numero1 / numero2);
      return soma;
    }

    function calcularOperacao() {
      const numero1 = parseFloat(document.getElementById("numero1").value);
      const numero2 = parseFloat(document.getElementById("numero2").value);
      const operador = document.getElementById("operador").value;
      let resultado;
      let operacao;
      if (operador == "+") {
        resultado = somar(numero1, numero2);
        operacao = 'soma';
      } else if (operador == "-") {
        resultado = subtrair(numero1, numero2);
        operacao = 'subtracao';
      } else if(operador == "*"){
        resultado = multiplicar(numero1, numero2);
        operacao = 'multiplicacao';
      } else if(operador == "/"){
        resultado = dividir(numero1, numero2);
        operacao = 'divisao';
      }
      document.getElementById("resultado").innerHTML = `A ${operacao} entre os dois numeros digitados = ${resultado}`

    }
  </script>
</body>

</html>
